<head>
	<meta name="theme-color" content="#666666">
	<link rel="icon" href="waheedos.ico">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="+62 8 777 515 909 2">

<body>
<main>

	<div class="bg-primary p-4">
		<div class="row">

			<div class="col-6">
				<form class="form-inline my-2 my-lg-0 border-bottom">
					<input class="form-control" type="search" placeholder="Search Furniture" aria-label="Search">
				</form>
			</div>

		</div>

		<div class="row">

			<div class="col-6 pt-3">
				<select class="selectpicker show-tick w-100"
				        data-style="bg-white"
				        title="Furniture Style"
				        multiple>
					<optgroup label="Furniture Style">
						<option>Contemporary</option>
						<option>Modern</option>
						<option>Scandinavian</option>
						<option>Classic</option>
						<option>Midcentury</option>
					</optgroup>
				</select>
			</div>

			<div class="col-6 pt-3">
				<select class="selectpicker show-tick w-100"
				        data-style="bg-white"
				        title="Delivery Time"
				        multiple>
					<optgroup label="Delivery Time">
						<option>1 Day</option>
						<option>2 Days</option>
						<option>3 Days</option>
						<option>4 Days</option>
						<option>5 Days</option>
					</optgroup>
				</select>
			</div>

		</div>

	</div>

	<div class="container-fluid">
		<div class="row px-2 py-3 my-2">

			<div class="col-md-6">
				<div class="card shadow">
					<div class="card-body">

						<div class="col-12 px-0 pb-2">
							<div class="row">
								<h4 class="card-title col-6">Product Name</h4>
								<h5 class="card-subtitle text-warning col-6 text-right">Price</h5>
							</div>
						</div>

						<p class="card-text">
							Some quick example text to build on the card title and make up the bulk of the card's content.
						</p>

						<div class="col-12 px-0">
							<div class="text-primary">Furniture Styles</div>
						</div>

						<div class="col-12 text-right px-0">
							<a href="#" class="h6 mb-0" style="text-decoration: underline !important;">
								Delivery Days
							</a>
						</div>

					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="card shadow">
					<div class="card-body">

						<div class="col-12 px-0 pb-2">
							<div class="row">
								<h4 class="card-title col-6">Product Name</h4>
								<h5 class="card-subtitle text-warning col-6 text-right">Price</h5>
							</div>
						</div>

						<p class="card-text">
							Some quick example text to build on the card title and make up the bulk of the card's content.
						</p>

						<div class="col-12 px-0">
							<div class="text-primary">Furniture Styles</div>
						</div>

						<div class="col-12 text-right px-0">
							<a href="#" class="h6 mb-0" style="text-decoration: underline !important;">
								Delivery Days
							</a>
						</div>

					</div>
				</div>
			</div>

		</div>
	</div>

</main>
